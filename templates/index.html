<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta and Title -->
    <meta charset="UTF-8">
    <title>Quantum Time Capsule</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans&family=Red+Hat+Mono&display=swap" rel="stylesheet">

    <!-- Inline CSS -->
    <style>
        /* Ensure html and body can grow with content */
        html, body {
            min-height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            background: conic-gradient(
                from 59deg, /* Starting angle */
                #10182E 0%,
                #19244A 10%,
                #252867 20%,
                #1A3A66 40%,
                #1B3C4F 60%,
                #0A1C51 80%,
                #151D32 100%
            );
            background-position: -800px center; /* Shift the background to the left */
            background-size: calc(100% + 800px) 100%; /* Increase background width */
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #fff;
            font-family: 'Roboto', sans-serif;
        }

        .quantum-capsule {
            display: flex;
            flex-direction: column;
            align-items: center; /* Center the content */
            color: #fff;
            line-height: 1;
            padding: 0 40px; /* Removed top padding */
        }

        @media (max-width: 991px) {
            .quantum-capsule {
                padding: 0 20px 100px;
            }
        }

        /* Header Bar Styling */
        .header-container {
            display: flex;
            width: 100%;
            gap: 20px;
            justify-content: space-between;
            align-items: center; /* Vertically center the items */
            padding: 20px 0;
            font-family: 'Red Hat Mono', monospace; /* Updated font family */
            font-size: 1rem; /* Adjusted font size */
        }

        .brand-title {
            font-family: 'Instrument Sans', sans-serif; /* Updated font family */
            font-size: 1.875rem; /* Equivalent to 30px */
            font-weight: 500;
            text-transform: lowercase;
            color: #fff;
            margin: 0;
        }

        .nav-menu {
            display: flex;
            align-items: center;
            gap: 40px;
            font-size: 1rem; /* Equivalent to 16px */
        }

        .nav-item {
            color: #d4d4d4;
            text-decoration: none;
            text-transform: lowercase;
            transition: color 0.3s;
        }

        .nav-item:hover {
            color: #fff;
        }

        .secret-message-prompt {
            text-shadow: 0 4px 4px rgba(0, 0, 0, 0.25);
            margin-top: 80px;
            font: 400 2.5rem 'Instrument Sans', sans-serif; /* Adjusted font size */
            text-align: center;
            text-transform: lowercase;
        }

        .message-container {
            width: 100%;
            max-width: 1200px;
            margin-top: 20px;
            padding: 0 20px;
        }

        .message-description {
            color: #d4d4d4;
            font: 400 1.125rem 'Instrument Sans', sans-serif; /* Adjusted font size */
            text-align: left;
            margin: 0 auto;
            max-width: 100%;
        }

        .message-description .highlight {
            color: #599bff;
            cursor: pointer;
            text-decoration: none; /* Added to remove underline */
        }

        .message-input {
            border-radius: 27px;
            background-color: transparent;
            margin-top: 20px;
            width: 100%;
            color: #b7b7b7;
            padding: 23px 34px;
            font: 400 1.25rem 'Red Hat Mono', monospace; /* Adjusted font size */
            border: 1px solid #fff;
            resize: none;
            box-sizing: border-box;
            min-height: 200px;
        }

        .message-input::placeholder {
            color: #b7b7b7;
        }

        .button-container {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .encrypt-button {
            border-radius: 19px;
            background-color: #1a2a9f;
            padding: 14px 37px;
            font: 400 1.25rem 'Red Hat Mono', monospace; /* Adjusted font size */
            border: none;
            color: #fff;
            cursor: pointer;
            text-transform: lowercase;
        }

        .encrypt-button:hover {
            background-color: #14207d;
        }

        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        /* Matrix Loading Screen CSS */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            visibility: hidden;
            overflow: hidden;
        }

        .loading-screen.active {
            opacity: 1;
            visibility: visible;
        }

        canvas {
            display: block;
        }

        @media (max-width: 991px) {
            .header-container {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }

            .nav-menu {
                gap: 20px;
            }

            .secret-message-prompt {
                margin-top: 40px;
            }

            .message-container {
                width: 100%;
                padding: 0 10px;
            }

            .button-container {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <section class="quantum-capsule">
        <!-- Navigation Bar -->
        <header class="header-container">
            <h1 class="brand-title">quantum time capsule</h1>
            <nav class="nav-menu">
                <a href="{{ url_for('index') }}" class="nav-item">new capsule</a>
                <a href="{{ url_for('explore_more') }}" class="nav-item">how it works</a>
                <a href="{{ url_for('demographics') }}" class="nav-item">who's using</a>
                <a href="{{ url_for('about') }}" class="nav-item">about us</a>
            </nav>
        </header>

        <!-- Secret Message Prompt -->
        <h2 class="secret-message-prompt">&gt;&gt; enter your secret message</h2>

        <!-- Message Container -->
        <div class="message-container">
            <!-- Message Description -->
            <p class="message-description">
                write a message to send to a friend. it will be encrypted so it can only be read when a powerful quantum computer is built. 
                <a href="{{ url_for('explore_more') }}" class="highlight">find out more</a>
            </p>

            <!-- Message Form -->
            <form id="message-form" method="POST">
                <label for="secretMessage" class="visually-hidden">Write your secret message</label>
                <textarea id="secretMessage" name="message" class="message-input" placeholder="write your message here..." aria-label="Write your secret message" required>{{ message|default('') }}</textarea>
                <div class="button-container">
                    <button type="submit" class="encrypt-button">encrypt</button>
                </div>
            </form>
        </div>
    </section>

    <!-- Matrix Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <canvas id="c"></canvas>
    </div>

    <!-- JavaScript for Character Counter and Byte Limit -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var textarea = document.getElementById('secretMessage');
            var maxCharacters = {{ max_characters }};
            var maxBytes = 446;  // Maximum message size in bytes

            textarea.addEventListener('input', function() {
                var message = textarea.value;
                var messageLength = message.length;
                var encoder = new TextEncoder();
                var bytes = encoder.encode(message).length;

                if (messageLength > maxCharacters || bytes > maxBytes) {
                    textarea.value = message.substring(0, messageLength - 1);
                }
            });
        });
    </script>

    <!-- Matrix Animation Script -->
    <script>
        // Matrix Animation
        var c = document.getElementById("c");
        var ctx = c.getContext("2d");

        // Making the canvas full screen
        c.height = window.innerHeight;
        c.width = window.innerWidth;

        // Characters for the animation
        var matrix = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%+-/~{[|`]}";
        matrix = matrix.split("");

        var font_size = 10;
        var columns = c.width / font_size; // Number of columns for the rain
        var drops = [];
        for (var x = 0; x < columns; x++) drops[x] = 1;

        function draw() {
            // Translucent BG to show trail
            ctx.fillStyle = "rgba(0, 0, 0, 0.04)";
            ctx.fillRect(0, 0, c.width, c.height);

            ctx.fillStyle = "#599bff"; // Light blue text
            ctx.font = font_size + "px arial";
            for (var i = 0; i < drops.length; i++) {
                var text = matrix[Math.floor(Math.random() * matrix.length)];
                ctx.fillText(text, i * font_size, drops[i] * font_size);

                // Sending the drop back to the top randomly after it has crossed the screen
                if (drops[i] * font_size > c.height && Math.random() > 0.975) drops[i] = 0;

                // Incrementing Y coordinate
                drops[i]++;
            }
        }

        setInterval(draw, 35);
    </script>

    <!-- JavaScript for Loading Screen and Form Submission -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('message-form');
            const loadingScreen = document.getElementById('loading-screen');

            form.addEventListener('submit', function (event) {
                // Prevent default form submission
                event.preventDefault();

                // Show the loading screen
                loadingScreen.classList.add('active');

                // Prevent scrolling on the page while the loading screen is active
                document.body.style.overflow = 'hidden';

                // Wait for a few seconds (e.g., 2 seconds) to simulate encryption
                setTimeout(function () {
                    // Allow scrolling again and submit the form
                    document.body.style.overflow = 'auto';
                    form.submit();
                }, 2000); // Adjust this timeout to match your encryption time
            });
        });
    </script>

    <!-- JavaScript to Inject Name -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Get the name from localStorage set in the intro page
            const name = localStorage.getItem('userName');

            // Add the name as a hidden input to the form
            const form = document.getElementById('message-form');
            const hiddenNameInput = document.createElement('input');
            hiddenNameInput.type = 'hidden';
            hiddenNameInput.name = 'name';
            hiddenNameInput.value = name;

            form.appendChild(hiddenNameInput);
        });
    </script>
</body>
</html>
