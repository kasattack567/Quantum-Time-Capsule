<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta and Title -->
    <meta charset="UTF-8">
    <title>Quantum Time Capsule - Intro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans&family=Red+Hat+Mono&display=swap" rel="stylesheet">

    <!-- Inline CSS -->
    <style>
        /* Apply box-sizing globally */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        /* Reset default margins and paddings */
        html, body {
            margin: 0;
            padding: 0;
            min-height: 100%;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background: conic-gradient(
                from 59deg,
                #10182E 0%,
                #19244A 10%,
                #252867 20%,
                #1A3A66 40%,
                #1B3C4F 60%,
                #0A1C51 80%,
                #151D32 100%
            );
            background-position: -800px center;
            background-size: calc(100% + 800px) 100%;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #fff;
            /* Removed padding-top since there's no fixed header */
        }

        /* Start Screen */
        #start-screen {
            position: relative;
            width: 100%;
            height: 100vh; /* Full viewport height */
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .intro-title {
            font-family: 'Instrument Sans', sans-serif;
            font-size: 3rem;
            color: #fff;
            margin: 0;
            text-transform: lowercase;
            text-align: center;
        }

        .welcome {
            font-size: 1.5rem;
            color: #d4d4d4;
            margin-top: 20px;
            text-align: center;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .button {
            background-color: #1a2a9f;
            border: none;
            border-radius: 19px;
            font: 400 1.25rem 'Red Hat Mono', monospace;
            padding: 14px 37px;
            color: #fff;
            cursor: pointer;
            text-transform: lowercase;
            transition: background-color 0.3s;
            text-decoration: none;
        }

        .button:hover {
            background-color: #14207d;
        }

        /* Scroll Indicator */
        #scroll-indicator {
            position: absolute;
            bottom: 20px;
            text-align: center;
            color: #d4d4d4;
            font-size: 1rem;
            cursor: pointer;
            animation: fadeInOut 2s infinite;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #scroll-indicator:hover {
            color: #fff;
        }

        .arrow {
            margin-top: 5px;
            width: 30px;
            height: 30px;
            border-bottom: 2px solid #d4d4d4;
            border-right: 2px solid #d4d4d4;
            transform: rotate(45deg);
            animation: bounce 1.5s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0) rotate(45deg);
            }
            50% {
                transform: translateY(10px) rotate(45deg);
            }
        }

        @keyframes fadeInOut {
            0%, 100% {
                opacity: 0.7;
            }
            50% {
                opacity: 1;
            }
        }

        /* Explore Section */
        #explore-section {
            background-color: transparent;
            color: #fff;
            padding: 60px 40px;
            text-align: center;
        }

        #explore-section h1, #explore-section h2 {
            font-family: 'Instrument Sans', sans-serif;
            color: #fff;
            text-transform: lowercase;
        }

        #explore-section p {
            font-size: 1.125rem;
            line-height: 1.7;
            color: #d4d4d4;
            max-width: 800px;
            margin: 20px auto;
            text-align: left;
        }

        .section {
            margin-bottom: 50px;
        }

        /* Image Styling */
        .explore-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-top: 20px;
        }

        /* Buttons in Explore Section */
        .explore-button-container {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .explore-button {
            background-color: #1a2a9f;
            border: none;
            border-radius: 19px;
            font: 400 1.25rem 'Red Hat Mono', monospace;
            padding: 14px 37px;
            color: #fff;
            cursor: pointer;
            text-transform: lowercase;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .explore-button:hover {
            background-color: #14207d;
        }

        /* Background Canvas for Moving Dots */
        #start-screen .background-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none; /* Allow clicks through the canvas */
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .intro-title {
                font-size: 2rem;
            }

            .button {
                font-size: 1rem;
                padding: 10px 20px;
            }

            .arrow {
                width: 20px;
                height: 20px;
            }

            #explore-section {
                padding: 60px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Start Screen -->
    <section id="start-screen">
        <!-- Background Canvas for Moving Dots -->
        <canvas id="backgroundCanvas" class="background-canvas"></canvas>

        <h1 class="intro-title">quantum time capsule</h1>
        <p class="welcome">welcome</p>
        <div class="button-container">
            <a href="{{ url_for('index') }}" class="button">start</a>
        </div>

        <!-- Explore text and arrow at the bottom of the start screen -->
        <div id="scroll-indicator">
            explore<br>
            <div class="arrow"></div>
        </div>
    </section>

    <!-- Explore Section -->
    <section id="explore-section">
        <div class="section">
            <h2>what is the quantum time capsule?</h2>

            <!-- Image showing how the website works -->
            <img src="{{ url_for('static', filename='shash_drawing.jpg') }}" alt="How the Quantum Time Capsule Works" class="explore-image">

            <!-- Buttons -->
            <div class="explore-button-container">
                <a href="{{ url_for('index') }}" class="explore-button">write a message</a>
                <a href="{{ url_for('explore_more') }}" class="explore-button">more info</a>
            </div>
        </div>
    </section>

    <!-- Background Dots Animation Script -->
    <script>
        // Canvas for interactive moving dots
        const canvas = document.getElementById('backgroundCanvas');
        const ctx = canvas.getContext('2d');
        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;

        let dots = [];
        const dotCount = 100;
        const mouse = { x: null, y: null };

        function getRandomRadius() {
            const random = Math.random();
            if (random < 0.7) return Math.random() * 2 + 1; // Smaller dots are more frequent
            else return Math.random() * 6 + 4; // Larger dots are less frequent
        }

        function Dot(x, y, radius, color) {
            this.x = x;
            this.y = y;
            this.radius = radius;
            this.color = color;
            this.dx = (Math.random() - 0.5) * 1;
            this.dy = (Math.random() - 0.5) * 1;

            this.draw = function() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.closePath();
            };

            this.update = function() {
                if (this.x + this.radius > width || this.x - this.radius < 0) {
                    this.dx = -this.dx;
                }
                if (this.y + this.radius > height || this.y - this.radius < 0) {
                    this.dy = -this.dy;
                }

                this.x += this.dx;
                this.y += this.dy;

                const distance = Math.hypot(mouse.x - this.x, mouse.y - this.y);
                if (distance < 100) {
                    this.x -= (mouse.x - this.x) / 20;
                    this.y -= (mouse.y - this.y) / 20;
                }

                this.draw();
            };
        }

        // Initialize dots with varying sizes
        function initDots() {
            dots = [];
            for (let i = 0; i < dotCount; i++) {
                const radius = getRandomRadius();
                const x = Math.random() * (width - radius * 2) + radius;
                const y = Math.random() * (height - radius * 2) + radius;
                const color = '#599bff'; // Light blue color for dots
                dots.push(new Dot(x, y, radius, color));
            }
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            dots.forEach(dot => dot.update());
            requestAnimationFrame(animate);
        }

        // Mouse movement
        window.addEventListener('mousemove', (event) => {
            const rect = canvas.getBoundingClientRect();
            mouse.x = event.clientX - rect.left;
            mouse.y = event.clientY - rect.top;
        });

        // Resize canvas
        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            initDots();
        });

        // Initialize and start animation
        initDots();
        animate();

        // Scroll to the Explore section when the Scroll Indicator is clicked
        document.getElementById('scroll-indicator').addEventListener('click', function() {
            document.getElementById('explore-section').scrollIntoView({ behavior: 'smooth' });
        });
    </script>
</body>
</html>
